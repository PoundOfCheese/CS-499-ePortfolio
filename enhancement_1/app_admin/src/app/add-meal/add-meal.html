<div class="col-md-4">
    <h2 class="text-center">Add Meal</h2>
    <form *ngIf="addForm" [formGroup]="addForm"
(ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Code:</label>
            <input type="text" formControlName="code"
                placeholder="Code" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['code'].errors
}">
            <div *ngIf="submitted && f['code'].errors">
                <div *ngIf="f['code'].errors?.['required']">
                    Meal Code is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name"
                placeholder="Name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors
}">
            <div *ngIf="submitted && f['name'].errors">
                <div *ngIf="f['name'].errors?.['required']">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Detailed Name:</label>
            <input type="text" formControlName="name_detail"
                placeholder="Name_Detail" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name_detail'].errors
}">
            <div *ngIf="submitted && f['name_detail'].errors">
                <div *ngIf="f['name_detail'].errors?.['required']">
                    Detailed Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Image Name:</label>
            <input type="text" formControlName="image"
                placeholder="Image" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['image'].errors
}">
            <div *ngIf="submitted && f['image'].errors">
                <div *ngIf="f['image'].errors?.['required']">
                    Image Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description"
                placeholder="Description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted &&
f['description'].errors }">
            <div *ngIf="submitted && f['description'].errors">
                <div *ngIf="f['description'].errors?.['required']">
                    Description is required
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
