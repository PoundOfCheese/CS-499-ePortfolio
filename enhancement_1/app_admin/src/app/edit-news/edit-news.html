<div class="col-md-4">
    <h2 class="text-center">Add News</h2>
    <form *ngIf="editForm" [formGroup]="editForm"
(ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Code:</label>
            <input type="text" formControlName="code"
                placeholder="Code" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['code'].errors
}">
            <div *ngIf="submitted && f['code'].errors">
                <div *ngIf="f['code'].errors?.['required']">
                    Trip Code is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Headline:</label>
            <input type="text" formControlName="headline"
                placeholder="Headline" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['headline'].errors
}">
            <div *ngIf="submitted && f['headline'].errors">
                <div *ngIf="f['headline'].errors?.['required']">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" formControlName="date"
                placeholder="Date" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['date'].errors
}">
            <div *ngIf="submitted && f['date'].errors">
                <div *ngIf="f['date'].errors?.['required']">
                    Date is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Author:</label>
            <input type="text" formControlName="author"
                placeholder="author" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['author'].errors
}">
            <div *ngIf="submitted && f['author'].errors">
                <div *ngIf="f['author'].errors?.['required']">
                    Author is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Image Name:</label>
            <input type="text" formControlName="image"
                placeholder="Image" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['image'].errors
}">
            <div *ngIf="submitted && f['image'].errors">
                <div *ngIf="f['image'].errors?.['required']">
                    Image Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description"
                placeholder="Description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors
}">
            <div *ngIf="submitted && f['description'].errors">
                <div *ngIf="f['description'].errors?.['required']">
                    Description is required
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
